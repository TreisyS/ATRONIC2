        <h1> Calculadora</h1>   <h1> Contador </h1>
<div class="calculador">
    
    <form name = "calculadora">

        <input id = "barra" type="textfield" name="Relleno" value="" autocomplete="off" readonly>
        <br>
        <input id = "botones" type="button" value="7" onclick="document.calculadora.Relleno.value += '7'">
        <input id = "botones" type="button" value="8" onclick="document.calculadora.Relleno.value += '8'">
        <input id = "botones" type="button" value="9" onclick="document.calculadora.Relleno.value += '9'">
        <input id = "botones" type="button" value="+" onclick="document.calculadora.Relleno.value += '+'">
        <br>
        <input id = "botones" type="button" value="4" onclick="document.calculadora.Relleno.value += '4'">
        <input id = "botones" type="button" value="5" onclick="document.calculadora.Relleno.value += '5'">
        <input id = "botones" type="button" value="6" onclick="document.calculadora.Relleno.value += '6'">
        <input id = "botones" type="button" value="-" onclick="document.calculadora.Relleno.value += '-'" >
        <br>
        <input id = "botones" type="button" value="1" onclick="document.calculadora.Relleno.value += '1'">
        <input id = "botones" type="button" value="2" onclick="document.calculadora.Relleno.value += '2'" >
        <input id = "botones" type="button" value="3" onclick="document.calculadora.Relleno.value += '3'">
        <input id = "botones" type="button" value="X" onclick="document.calculadora.Relleno.value += 'X'">
        <br>
        <input id = "botones" type="button" value="0" onclick="document.calculadora.Relleno.value += '0'">
        <input id = "botones" type="button" value="C" onclick="document.calculadora.Relleno.value = ''">
        <input id = "botones" type="button" value="=" onclick="document.calculadora.Relleno.value=eval(document.calculadora.Relleno.value)">
        <input id = "botones" type="button" value="/" onclick="document.calculadora.Relleno.value += '/'">
        
        
</div>

       
<br>



        </form>
